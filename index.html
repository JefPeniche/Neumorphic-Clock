<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="analog.css">
    <link rel="stylesheet" href="digital.css">
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <div class="clocks">
        <div class="analog">
            <span class="horizontal-indicators"></span>  
            <span class="second-hand" id="seconds"></span>      
            <span class="minute-hand" id="minutes" ></span>
            <span class="hour-hand" id="hours"></span>                 
            <!-- vertical-indicators-->
        </div>
        <div class="digital">
            <div class="numbers-container" id="digitalContainer">
            </div>
        </div>
    </div>
    <div class="mode">
        <p class="text">Light Mode</p>
        <label class="toggle">
            <input id="mode" type="checkbox" class="checkbox">
            <span class="slider"></span>
        </label>
        <p class="text">Dark Mode</p>
    </div>
    <div class="clock-style">
        <p class="text">Analog</p>
        <label class="toggle">
            <input id="clock-style" type="checkbox" class="checkbox">
            <span class="slider"></span>
        </label>
        <p class="text">Digital</p>
    </div>
    


</body>
<script src="analog.js"></script>
<script src="digital.js"></script>
</html>
